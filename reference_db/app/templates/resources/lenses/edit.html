{% extends 'base.html' %}

{% block content %}
<a class="icon-link icon-link-hover mb-2"
   style="--bs-icon-link-transform: translate3d(-.125rem, 0, 0); --bs-link-color-rgb: 97,100,102;"
   href="{{ url_for('lenses.index') }}">
    <i class="bi bi-arrow-left mb-auto"></i>

</a>
<h1>Objektiv bearbeiten</h1>
{% for mesg in get_flashed_messages() %}
<div class="alert alert-danger my-2" role="alert">
    {{ mesg }}
</div>
{% endfor %}
<form method="POST">
  <div class="mb-3">
    <label for="zoom" class="form-label">Zoom</label>
    <input type="number" class="form-control" id="zoom" name="zoom" value="{{ lens.zoom }}">
  </div>
  <div class="mb-3">
    <label for="numerical_aperture" class="form-label">Numerische Apertur</label>
    <input type="number" class="form-control" id="numerical_aperture" name="numerical_aperture" value="{{ lens.numerical_aperture }}">
  </div>
  <button type="submit" class="btn btn-primary">Speichern</button>
</form>
{% endblock %}
