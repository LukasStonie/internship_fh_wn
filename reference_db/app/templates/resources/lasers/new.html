{% extends 'base.html' %}

{% block content %}

<a class="icon-link icon-link-hover mb-2"
   style="--bs-icon-link-transform: translate3d(-.125rem, 0, 0); --bs-link-color-rgb: 97,100,102;"
   href="{{ url_for('lasers.index') }}">
    <i class="bi bi-arrow-left mb-auto"></i>
    Zurück
</a>

<h1>Neuen Laser erstellen</h1>
{% for mesg in get_flashed_messages() %}
<div class="alert alert-danger my-2" role="alert">
    {{ mesg }}
</div>
{% endfor %}
<form method="POST">
    <div class="mb-3">
        <label for="wavelength" class="form-label">Wellenlänge in nm</label>
        <input type="number" class="form-control" id="wavelength" name="wavelength" value="{{ values.get('wavelength') }}">
    </div>
    <button type="submit" class="btn btn-primary">Erstellen</button>
</form>

{% endblock %}
